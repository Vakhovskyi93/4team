<table *ngIf="userOrder" class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" sortable="name"></th>
      <th scope="col" sortable="value"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Subscription name</th>
      <th scope="row">{{ product.name }}</th>
    </tr>
    <tr>
      <th scope="row">Price</th>
      <th scope="row">{{ product.price }}$</th>
    </tr>
    <tr>
      <th scope="row">Credit card type and number</th>
      <th scope="row"> <i [class]="getCardIcon()"></i> {{ userOrder.cardNumber | blure: 12 }}</th>
    </tr>
  </tbody>
  <button class="btn btn-primary" (click)="submit()">Order</button>
</table>
